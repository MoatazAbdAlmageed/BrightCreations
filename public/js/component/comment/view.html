<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h1 class="bright_color">Comments</h1>
                    <p>     <button class="btn btn-bright btn-xs " ng-click="$ctrl.initComment()">Create</button></p>
                </div>
                <div class="panel-body">

                    <div class="table-responsive">

                        <table class="table table-bordered text-center table-striped" ng-if="$ctrl.comments.length">
                            <tr>
                                <th style="width: 5%">No.</th>
                                <th>Body</th>
                                <th>Post</th>
                                <th style="width: 25%">Action</th>
                            </tr>
                            <tr ng-repeat="(index, comment) in $ctrl.comments">
                                <td>
                                    {{ index + 1 }}
                                </td>
                                <td>{{ comment.body }}</td>
                                <td>{{ comment.post.title }}</td>

                                <td>
                                    <button class="btn btn-success btn-xs" ng-click="$ctrl.initEdit(index)">Edit</button>
                                    <button class="btn btn-danger btn-xs" ng-click="$ctrl.deleteComment(index)" >Delete</button>
                                </td>
                            </tr>
                        </table>
                    </div>
                    <div  ng-if="$ctrl.comments.length == 0 " class="alert alert-primary" role="alert">
                        No Comments Found
                    </div>

                </div>
            </div>
        </div>
    </div>




    <div class="modal fade" tabindex="-1" role="dialog" id="add_new_comment">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">

                    <h4 class="modal-title">Add Comment</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                </div>
                <div class="modal-body">

                    <div class="alert alert-danger" ng-if="$ctrl.errors.length > 0">
                        <ul>
                            <li ng-repeat="error in $ctrl.errors">@{{ error }}</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="name">Body</label>
                        <input type="text" name="body" class="form-control" ng-model="$ctrl.comment.body">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-bright" ng-click="$ctrl.addComment()">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->


    <div class="modal fade" tabindex="-1" role="dialog" id="edit_comment">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Update Comment</h4>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>

                </div>
                <div class="modal-body">

                    <div class="alert alert-danger" ng-if="$ctrl.errors.length > 0">
                        <ul>
                            <li ng-repeat="error in $ctrl.errors">@{{ error }}</li>
                        </ul>
                    </div>

                    <div class="form-group">
                        <label for="body">Body</label>
                        <input type="text" name="body" class="form-control" ng-model="$ctrl.edit_comment.body">
                    </div>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-bright" ng-click="$ctrl.updateComment()">Submit</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

</div>
